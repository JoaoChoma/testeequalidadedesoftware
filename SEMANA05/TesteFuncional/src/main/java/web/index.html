<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Inscrição</title>
</head>
<body>
<h1>Formulário de Inscrição</h1>
<form id="registration-form" action="process.php" method="post">
    <label for="first-name">Nome:</label>
    <input type="text" id="first-name" name="first_name" required><br>

    <label for="last-name">Sobrenome:</label>
    <input type="text" id="last-name" name="last_name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="workshop">Workshop:</label>
    <select id="workshop" name="workshop">
        <option value="workshop1">Workshop 1</option>
        <option value="workshop2">Workshop 2</option>
        <option value="workshop3">Workshop 3</option>
    </select><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
